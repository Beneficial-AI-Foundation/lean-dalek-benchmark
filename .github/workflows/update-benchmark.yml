name: Update Benchmark

on:
  workflow_dispatch:
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run update script
        run: npm run update

      - name: Get source commit
        id: source
        run: |
          echo "commit=$(jq -r '.sourceCommit' tasks-manifest.json)" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: |
            Update benchmark dataset

            Source commit: ${{ steps.source.outputs.commit }}
          branch: benchmark-update
          delete-branch: true
          title: Update benchmark dataset
          body: |
            ## Automated Benchmark Update

            This PR was automatically created by the update benchmark workflow.

            ### Source
            - Repository: [curve25519-dalek-lean-verify](https://github.com/Beneficial-AI-Foundation/curve25519-dalek-lean-verify)
            - Commit: [`${{ steps.source.outputs.commit }}`](https://github.com/Beneficial-AI-Foundation/curve25519-dalek-lean-verify/commit/${{ steps.source.outputs.commit }})

            ### Changes
            - Replaced task content with `sorry` placeholders

            ### Review
            Please review the `tasks-manifest.json` file for a summary of tasks.
